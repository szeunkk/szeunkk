<svg fill="none" width="100%" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .wrapper {
          height: 100vh;
          display: grid;
          place-items: center;
          background: transparent; /* 배경 제거 */
        }

        .text {
          width: 9ch;
          animation: typing 1.8s steps(9),
            blink 0.6s step-end infinite alternate;
          white-space: nowrap;
          overflow: hidden;
          border-right: 3px solid #b4637a; /* 부드러운 로즈 보라 */
          font-family: monospace;
          font-size: 4em;
          background: linear-gradient(
            90deg,
            #dc8a78 0%,
            /* Rosewater - 따뜻한 로즈 */ #b4637a 30%,
            /* Warm Mauve - 장미빛 */ #8839ef 65%,
            /* Mauve - 포인트 보라 */ #ea76cb 100%
              /* Pink - 부드러운 핑크 라스트 */
          );
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        @keyframes typing {
          from {
            width: 0;
          }
        }

        @keyframes blink {
          from,
          to {
            border-color: transparent;
          }
          50% {
            border-color: #b4637a; /* 로즈 보라 점멸 */
          }
        }
      </style>

      <div class="wrapper">
        <div class="text">szeunkk</div>
      </div>
    </div>
  </foreignObject>
</svg>
