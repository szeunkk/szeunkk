<svg fill="none" width="100%" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .wrapper {
          height: 100vh;
          display: grid;
          place-items: center;
          background: #eff1f5; /* latte base background */
        }

        .text {
          width: 9ch;
          animation: typing 1.8s steps(9),
            blink 0.6s step-end infinite alternate;
          white-space: nowrap;
          overflow: hidden;
          border-right: 3px solid #8839ef; /* Mauve accent */
          font-family: monospace;
          font-size: 4em;
          background: linear-gradient(
            90deg,
            #dc8a78 0%,
            /* Rosewater */ #dd7878 25%,
            /* Flamingo */ #1e66f5 55%,
            /* Blue */ #8839ef 100% /* Mauve */
          );
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        @keyframes typing {
          from {
            width: 0;
          }
        }

        @keyframes blink {
          from,
          to {
            border-color: transparent;
          }
          50% {
            border-color: #8839ef; /* Mauve blink color */
          }
        }
      </style>

      <div class="wrapper">
        <div class="text">szeunkk</div>
      </div>
    </div>
  </foreignObject>
</svg>
