name: Metrics
on:
  schedule: [{ cron: "0 */12 * * *" }] # 12시간마다 자동 갱신
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: szeunkk
          template: classic
          config_timezone: Asia/Seoul
          config_display: large
          config_order: habits, languages, wakatime

          # 🧱 기본 섹션 (헤더 제거)
          base: ""

          # 📊 커밋 습관 그래프 (2D 스타일)
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes

          # 💬 언어 통계 (Frappe 톤)
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_ignored: html, css
          plugin_languages_colors: javascript:#ca9ee6,python:#f2cdcd,typescript:#c6a0f6,java:#eebebe,go:#f4b8e4,rust:#babbf1,default:#8caaee
          plugin_languages_details: percentage

          # ⏱️ WakaTime 통계
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_sections: time, languages, editors, projects

          # 🎨 커스텀 CSS 스타일
          extras_css: |
            :root {
              color-scheme: light;
              background-color: transparent !important;
              --color-text-primary: #c6d0f5 !important;
              --color-text-secondary: #a5adce !important;
              --color-border: #626880 !important;
              --color-primary: #ca9ee6 !important;
              --color-secondary: #eebebe !important;
              --color-tertiary: #f2cdcd !important;
            }

            /* 🪄 커밋 습관 그래프 세로 정렬 */
            .plugin-habits .charts {
              display: flex !important;
              flex-direction: column !important;
              align-items: flex-start !important;
              gap: 1.6rem !important;
            }

            /* 제목 스타일 */
            .plugin-habits h3,
            .plugin-languages h3,
            .plugin-wakatime h3 {
              color: var(--color-primary) !important;
              font-weight: 600 !important;
              margin-bottom: 0.6rem !important;
            }

            /* 커밋 그래프 색상 */
            .chart-bar rect {
              fill: var(--color-tertiary) !important;
              opacity: 0.95 !important;
            }

            /* 언어 그래프 색상 */
            .plugin-languages .progress {
              background-color: #51576d !important;
            }
            .plugin-languages .progress > span {
              background-color: #ca9ee6 !important;
            }

            /* 잔디 그래프 제거 */
            .plugin-isocalendar,
            .isocalendar {
              display: none !important;
            }

            /* 배경 투명 처리 */
            svg {
              background: transparent !important;
            }
