name: Metrics
on:
  schedule: [{ cron: "0 */12 * * *" }]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          template: classic
          config_display: large
          config_timezone: Asia/Seoul
          config_order: habits, languages, wakatime

          # ğŸ•‘ ì»¤ë°‹ ìŠµê´€
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # ğŸ’¬ ì–¸ì–´ ë¹„ìœ¨
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_ignored: html, css
          plugin_languages_details: percentage

          # â±ï¸ WakaTime
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_sections: time, languages, editors, projects

          # ğŸ¨ ìŠ¤íƒ€ì¼ ì»¤ìŠ¤í„°ë§ˆì´ì§•
          extras_css: |
            :root {
              color-scheme: light;
              background: none !important; /* ë°°ê²½ íˆ¬ëª… */
              --color-text-primary: #4c4f69 !important;
              --color-text-secondary: #6c6f85 !important;
              --color-primary: #b4637a !important;
              --color-secondary: #dc8a78 !important;
              --color-tertiary: #ea76cb !important;

              /* 3D ì”ë”” ê·¸ë˜í”„ ìƒ‰ìƒ ì»¤ìŠ¤í„°ë§ˆì´ì§• */
              --color-calendar-graph-day-bg: transparent !important;
              --color-calendar-graph-day-L1-bg: #f2d3e3 !important;
              --color-calendar-graph-day-L2-bg: #e0add3 !important;
              --color-calendar-graph-day-L3-bg: #cc8fc8 !important;
              --color-calendar-graph-day-L4-bg: #b983d0 !important;
              --color-calendar-graph-day-L5-bg: #a46ebd !important;
            }

            /* ğŸª„ ì»¤ë°‹ ìŠµê´€ ê·¸ë˜í”„ ì„¸ë¡œ ì •ë ¬ */
            .plugin-habits .charts {
              display: flex !important;
              flex-direction: column !important;
              align-items: flex-start !important;
              gap: 1.4rem !important;
            }

            /* ì œëª© ìƒ‰ìƒ ë³€ê²½ */
            .chart-caption, .plugin-habits h3 {
              color: var(--color-primary) !important;
              font-weight: 600 !important;
            }

            /* ì–¸ì–´ ê·¸ë˜í”„ ìƒ‰ìƒ */
            .plugin-languages .chart-bars > .entry > .bar {
              background-color: #b983d0 !important;
            }

            .plugin-languages .progress {
              background: #f1e5f9 !important;
            }
            .plugin-languages .progress > span {
              background: #a46ebd !important;
            }

            /* ê·¸ë˜í”„ ë§‰ëŒ€ ìƒ‰ìƒ */
            .chart-bar rect {
              fill: #c67ed5 !important;
              opacity: 0.9 !important;
            }
