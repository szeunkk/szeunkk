name: Metrics
on:
  schedule: [{ cron: "0 */12 * * *" }] # 12ì‹œê°„ë§ˆë‹¤ ìë™ ê°±ì‹ 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity, community, repositories, metadata

          # ğŸ•‘ í•œêµ­ ì‹œê°„ëŒ€
          config_timezone: Asia/Seoul

          # ğŸ—“ï¸ ì»¤ë°‹ ìŠµê´€ & ì‹œê°„ëŒ€ ë¶„ì„
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_isocalendar: yes

          # ğŸ’¬ ì‚¬ìš© ì–¸ì–´ ë¹„ìœ¨
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_ignored: html, css

          # â±ï¸ WakaTime í†µê³„
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_sections: time, languages, editors, projects

          # ğŸ† ì—…ì  (Achievements)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: B

          # ğŸ¨ ë°ê³  ë¯¸ë‹ˆë©€í•œ í…Œë§ˆ
          theme: light
          config_order: base.header, habits, languages, wakatime, achievements
