name: Metrics
on:
  schedule: [{ cron: "0 * * * *" }]
  workflow_dispatch:
  push: { branches: ["master", "main"] }

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          user: szeunkk
          template: classic
          base: header, activity
          base_hireable: yes
          base_skip: yes
          config_timezone: Asia/Seoul
          config_twemoji: yes

          # 커밋 습관
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_languages_limit: 0

          # 3D 잔디
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # 언어
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 6
          plugin_languages_ignored: html, css
          plugin_languages_details: percentage
          plugin_languages_threshold: 0%
          plugin_languages_colors: |
            typescript:#b197fc,  # 좀 더 연보라
            javascript:#ca9ee6,  # 따뜻한 보라
            scss:#eebebe,
            dockerfile:#8caaee,
            default:#c6a0f6

          # 리액션
          plugin_reactions: yes
          plugin_reactions_display: absolute
          plugin_reactions_limit: 200
          plugin_reactions_limit_discussions: 100
          plugin_reactions_limit_discussions_comments: 100
          plugin_reactions_limit_issues: 100

          # 포춘쿠키
          plugin_fortune: yes

          # 커스텀 CSS
          extras_css: |
            :root {
              color-scheme: dark;
              background-color: transparent !important;

              --color-text-primary: #c6d0f5 !important;
              --color-text-secondary: #a5adce !important;
              --color-border: transparent !important;

              --color-primary: #ca9ee6 !important;
              --color-secondary: #babbf1 !important;
              --color-tertiary: #f2cdcd !important;

              /* 잔디 */
              --color-calendar-graph-day-bg: #303446 !important;
              --color-calendar-graph-day-border: transparent !important;
              --color-calendar-graph-day-L1-bg: #babbf1 !important;
              --color-calendar-graph-day-L2-bg: #ca9ee6 !important;
              --color-calendar-graph-day-L3-bg: #f2cdcd !important;
              --color-calendar-graph-day-L4-bg: #eebebe !important;
              --color-calendar-graph-day-L5-bg: #eebebe !important;
            }

            /* 커밋 습관 그래프: 초록 대신 보라색 계열 */
            .plugin-habits .chart-bar rect {
              fill: #b197fc !important; /* 연보라색 */
              opacity: 0.9 !important;
              stroke: none !important;
            }

            /* 그래프 제목 */
            .plugin-habits h3 {
              color: var(--color-primary) !important;
              font-weight: 600 !important;
              margin-bottom: 0.6rem !important;
            }

            /* 언어 그래프 */
            .plugin-languages .progress {
              background-color: #4c4f69 !important;
              border: none !important;
            }
            .plugin-languages .progress > span {
              border: none !important;
            }

            /* 포춘쿠키 스타일 */
            .plugin-fortune {
              color: var(--color-secondary) !important;
              font-style: italic;
              opacity: 0.9 !important;
            }

            svg {
              background: transparent !important;
            }
