name: Metrics
on:
  schedule: [{ cron: "0 */12 * * *" }]
  workflow_dispatch:
  push: { branches: ["main", "master"] }

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          user: szeunkk
          template: classic
          base: "" # âœ… í”„ë¡œí•„ ì œê±°
          config_timezone: Asia/Seoul
          config_twemoji: yes
          config_display: large
          config_order: habits, isocalendar, languages, reactions, fortune

          # ğŸ•“ ì»¤ë°‹ ìŠµê´€
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_languages_limit: 0
          plugin_habits_charts_type: classic
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # ğŸ’¬ ì–¸ì–´
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 6
          plugin_languages_ignored: html, css
          plugin_languages_colors: github
          plugin_languages_details: percentage

          # ğŸ­ ë¦¬ì•¡ì…˜
          plugin_reactions: yes
          plugin_reactions_limit: 200
          plugin_reactions_display: absolute

          # ğŸ”® Fortune
          plugin_fortune: yes

          # ğŸ¨ ìŠ¤íƒ€ì¼ ì»¤ìŠ¤í„°ë§ˆì´ì§• (Nerd Font ê¸°ë°˜)
          extras_css: |
            :root {
              font-family:
                'JetBrainsMono Nerd Font',
                'FiraCode Nerd Font',
                'Cascadia Code',
                'Fira Code',
                'JetBrains Mono',
                'Menlo',
                monospace !important;
              background-color: transparent !important;
              --color-text-primary: #4c4f69 !important;
              --color-text-secondary: #6c6f85 !important;
              --color-calendar-graph-day-bg: #f9f5f2 !important;
              --color-calendar-graph-day-L1-bg: #f4dce3 !important;
              --color-calendar-graph-day-L2-bg: #e6b7d2 !important;
              --color-calendar-graph-day-L3-bg: #d69cd2 !important;
              --color-calendar-graph-day-L4-bg: #b983d0 !important;
              --color-calendar-graph-day-L5-bg: #a46ebd !important;
            }

            text, tspan, div, p, span {
              font-family:
                'JetBrainsMono Nerd Font',
                'FiraCode Nerd Font',
                'Cascadia Code',
                'Fira Code',
                'JetBrains Mono',
                'Menlo',
                monospace !important;
              font-weight: 500 !important;
            }

            h1, h2, h3 {
              font-weight: 700 !important;
              color: #b4637a !important;
              letter-spacing: -0.02em !important;
            }

            .plugin-habits .charts {
              display: flex !important;
              flex-direction: column !important;
              gap: 1.6rem !important;
            }

            rect, path, line {
              stroke: none !important;
            }
