name: Metrics
on:
  schedule: [{ cron: "0 */12 * * *" }]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""

          # 🕑 한국 시간대
          config_timezone: Asia/Seoul

          # 🗓️ 커밋 습관 & 시간대 분석 (원형 그래프)
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: circular
          plugin_isocalendar: yes
          plugin_isocalendar_duration: quarter-year

          # 💬 사용 언어 비율
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_ignored: html, css
          plugin_languages_colors: pastel

          # ⏱️ WakaTime 통계
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_sections: time, languages, editors, projects
          plugin_wakatime_days: 7

          # 🎨 미니멀한 밝은 테마 + 보라톤 포인트
          template: classic
          config_display: large
          config_order: habits, languages, wakatime
          extras_css: |
            :root {
              --color-background: #ffffff;
              --color-border: #e6e9ef;
              --color-text-primary: #4c4f69;
              --color-title: #4c4f69;
              --color-calendar-graph-day-L1-bg: #b4637a;
              --color-calendar-graph-day-L2-bg: #dc8a78;
              --color-calendar-graph-day-L3-bg: #ea76cb;
              --color-calendar-graph-day-L4-bg: #8839ef;
            }
