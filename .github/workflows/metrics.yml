# Visit https://github.com/lowlighter/metrics#-documentation for full reference
name: Metrics
on:
  schedule: [{ cron: "0 * * * *" }]
  workflow_dispatch:
  push: { branches: ["master", "main"] }

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # 기본 설정
          user: szeunkk
          template: classic
          base: ""
          config_timezone: Asia/Seoul
          config_twemoji: yes

          # 🧩 fortune (랜덤 문장)
          plugin_fortune: yes

          # 🗓️ 3D 잔디
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # 🪄 언어 통계
          plugin_languages: yes
          plugin_languages_limit: 6
          plugin_languages_sections: most-used
          plugin_languages_ignored: html
          plugin_languages_details: percentage

          # 🎨 언어별 색상 (직접 지정)
          plugin_languages_colors: |
            "TypeScript": "#a371f7"
            "JavaScript": "#e6b7d2"
            "CSS": "#dd7878"
            "SCSS": "#f687b3"
            "Dockerfile": "#a46ebd"

          # 💬 리액션
          plugin_reactions: yes
          plugin_reactions_display: absolute
          plugin_reactions_limit: 200
          plugin_reactions_limit_discussions: 100
          plugin_reactions_limit_discussions_comments: 100
          plugin_reactions_limit_issues: 100

          # 🕒 커밋 습관 (Language activity 제거)
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: classic
          plugin_habits_languages_limit: 0 # ← "Language activity" 섹션 생성 방지

          # 🎨 커스텀 스타일
          extras_css: |
            :root {
              font-family:
                'JetBrainsMono Nerd Font',
                'FiraCode Nerd Font',
                'Cascadia Code',
                'Fira Code',
                'JetBrains Mono',
                'Menlo',
                monospace !important;
              background-color: transparent !important;
              --color-text-primary: #f4dce3 !important;
              --color-text-secondary: #b983d0 !important;
              --color-calendar-graph-day-bg: #1e1e2e !important;
              --color-calendar-graph-day-L1-bg: #f4dce3 !important;
              --color-calendar-graph-day-L2-bg: #e6b7d2 !important;
              --color-calendar-graph-day-L3-bg: #d69cd2 !important;
              --color-calendar-graph-day-L4-bg: #b983d0 !important;
              --color-calendar-graph-day-L5-bg: #a46ebd !important;
            }

            /* 💜 섹션 타이틀 색상 */
            .section > h2,
            h2.field,
            .field > span.field-name {
              color: #7287fd !important;
            }

            /* 💜 그래프 소제목 (Commit activity, Most used languages 등) */
            .plugin-habits h3,
            .plugin-languages h3,
            .plugin-reactions h3,
            .chart h3,
            .column.chart.largeable h3,
            .plugin-isocalendar h3,
            .plugin-isocalendar h3.field,
            .section > h3,
            h3.field {
              color: #4c4f69 !important;
              fill: #4c4f69 !important;
            }

            /* 💜 기타 강조 텍스트 */
            .field-name,
            .chart .title,
            text.chart-title {
              color: #4c4f69 !important;
              fill: #4c4f69 !important;
            }

            /* 🟪 커밋 습관 그래프 세로 정렬 */
            .plugin-habits .charts {
              display: flex !important;
              flex-direction: column !important;
              gap: 1.6rem !important;
            }

            /* 🟡 그래프 테두리 제거 */
            rect, path, line {
              stroke: none !important;
            }

            /* 🧩 혹시 남은 Language activity 섹션도 강제 숨김 */
            .plugin-habits section.column.chart:has(h3:contains("Language activity")),
            .plugin-habits h3:contains("Language activity"),
            .plugin-habits div:has(> h3:contains("Language activity")) {
              display: none !important;
              visibility: hidden !important;
              height: 0 !important;
              margin: 0 !important;
              padding: 0 !important;
            }
