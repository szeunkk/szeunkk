# Visit https://github.com/lowlighter/metrics#-documentation for full reference
name: Metrics
on:
  schedule: [{ cron: "0 * * * *" }]
  workflow_dispatch:
  push: { branches: ["master", "main"] }

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # ê¸°ë³¸ ì„¤ì •
          user: szeunkk
          template: classic
          base: ""
          config_timezone: Asia/Seoul
          config_twemoji: yes

          # ğŸ§© fortune (ëœë¤ ë¬¸ì¥)
          plugin_fortune: yes

          # ğŸ—“ï¸ 3D ì”ë””
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # ğŸª„ ì–¸ì–´ í†µê³„
          plugin_languages: yes
          plugin_languages_limit: 6
          plugin_languages_sections: most-used
          plugin_languages_ignored: html
          plugin_languages_details: percentage

          # ğŸ¨ ì–¸ì–´ë³„ ìƒ‰ìƒ (ì§ì ‘ ì§€ì •)
          plugin_languages_colors: 0:#ca9ee6,1:#ea999c,2:#e5c890,3:#a6d189,4:#81c8be,5:#8caaee

          # ğŸ’¬ ë¦¬ì•¡ì…˜
          plugin_reactions: yes
          plugin_reactions_display: absolute
          plugin_reactions_limit: 200
          plugin_reactions_limit_discussions: 100
          plugin_reactions_limit_discussions_comments: 100
          plugin_reactions_limit_issues: 100

          # ğŸ•’ ì»¤ë°‹ ìŠµê´€ (Language activity ì œê±°)
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: classic
          plugin_habits_from: 1000
          plugin_habits_days: 180 # ìµœê·¼ 2ì£¼ ê¸°ì¤€ìœ¼ë¡œ ë¶„ì„

          # ğŸ¨ ì»¤ìŠ¤í…€ ìŠ¤íƒ€ì¼
          extras_css: |
            :root {
              font-family:
                'JetBrainsMono Nerd Font',
                'FiraCode Nerd Font',
                'Cascadia Code',
                'Fira Code',
                'JetBrains Mono',
                'Menlo',
                monospace !important;
              background-color: transparent !important;
              --color-text-primary: #f4dce3 !important;
              --color-text-secondary: #b983d0 !important;
              --color-calendar-graph-day-bg: #1e1e2e !important;
              --color-calendar-graph-day-L1-bg: #f4dce3 !important;
              --color-calendar-graph-day-L2-bg: #e6b7d2 !important;
              --color-calendar-graph-day-L3-bg: #d69cd2 !important;
              --color-calendar-graph-day-L4-bg: #b983d0 !important;
              --color-calendar-graph-day-L5-bg: #a46ebd !important;
            }

            section {
              margin-bottom: 25px; /* ì„¹ì…˜ ì‚¬ì´ ì—¬ë°± */
            }

            h2.field {
              margin-bottom: 12px; /* ì„¹ì…˜ ì œëª©ê³¼ ë‚´ìš© ì‚¬ì´ */
            }

            h3.field {
              margin-top: 10px;    /* ì†Œì œëª© ìœ„ìª½ ì—¬ë°± */
              margin-bottom: 8px;  /* ì†Œì œëª© ì•„ë˜ìª½ ì—¬ë°± */
            }

            .column {
              padding-bottom: 10px; /* ë‚´ë¶€ ì¹¼ëŸ¼ ê°„ ì—¬ë°± */
            }

            /* ğŸ’œ ì„¹ì…˜ íƒ€ì´í‹€ ìƒ‰ìƒ */
            .section > h2,
