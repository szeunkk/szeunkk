            }

            /* ì»¤ë°‹ ìŠµê´€ ë‚´ ì²« ë²ˆì§¸ ê·¸ë˜í”„(ì‹œê°„ëŒ€ë³„ ì»¤ë°‹)ë§Œ ì ìš© */
            .habits .column.chart.largeable:first-of-type .chart-bars .entry:nth-child(-n+6) .bar {
