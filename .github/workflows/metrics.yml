name: Metrics
on:
  schedule: [{ cron: "0 */12 * * *" }]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: "" # 헤더, 활동, 커뮤니티 제거

          # 🕑 한국 시간대
          config_timezone: Asia/Seoul

          # 🗓️ 커밋 습관 & 시간대 분석 (원형 그래프)
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: circular
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # 💬 사용 언어 비율 (pastel)
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_ignored: html, css
          plugin_languages_colors: pastel
          plugin_languages_details: percentage

          # ⏱️ WakaTime 통계
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_sections: time, languages, editors, projects

          # 🎨 시각 스타일 (밝은 라떼 감성 + 보라톤 잔디)
          template: classic
          config_display: large
          config_order: habits, languages, wakatime
          extras_css: |
            :root {
              /* 배경 및 텍스트 */
              --color-background: #fff9f4;
              --color-border: #f2e9e1;
              --color-text-primary: #4c4f69;
              --color-text-secondary: #6c6f85;
              --color-title: #5c5f77;

              /* 잔디 그래프 색상 */
              --color-calendar-graph-day-bg: #f9f5f2;
              --color-calendar-graph-day-L1-bg: #f4dce3;
              --color-calendar-graph-day-L2-bg: #e6b7d2;
              --color-calendar-graph-day-L3-bg: #d69cd2;
              --color-calendar-graph-day-L4-bg: #b983d0;
              --color-calendar-graph-day-L5-bg: #a46ebd;

              /* 포인트 컬러 */
              --color-primary: #b4637a;
              --color-secondary: #dc8a78;
              --color-tertiary: #ea76cb;
            }
