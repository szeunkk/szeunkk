name: Metrics
on:
  schedule: [{ cron: "0 */12 * * *" }]
  workflow_dispatch:
  push: { branches: ["main", "master"] }

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # âš™ï¸ ê¸°ë³¸ ì„¤ì •
          user: szeunkk
          template: classic
          base: "" # âœ… í”„ë¡œí•„ ì™„ì „ ì œê±°
          config_timezone: Asia/Seoul
          config_twemoji: yes
          config_display: large
          config_order: habits, isocalendar, languages, reactions, fortune

          # ðŸ•“ ì»¤ë°‹ ìŠµê´€
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_languages_limit: 0
          plugin_habits_charts_type: classic
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # ðŸ’¬ ì–¸ì–´
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 6
          plugin_languages_ignored: html, css
          plugin_languages_colors: "" # âœ… GitHub íŒ”ë ˆíŠ¸ ë¹„í™œì„±í™”
          plugin_languages_details: percentage

          # ðŸŽ­ ë¦¬ì•¡ì…˜
          plugin_reactions: yes
          plugin_reactions_limit: 200
          plugin_reactions_display: absolute

          # ðŸ”® Fortune
          plugin_fortune: yes

          # ðŸŽ¨ ìŠ¤íƒ€ì¼ ì»¤ìŠ¤í„°ë§ˆì´ì§•
          extras_css: |
            :root {
              font-family:
                'JetBrainsMono Nerd Font',
                'FiraCode Nerd Font',
                'Cascadia Code',
                'Fira Code',
                'JetBrains Mono',
                'Menlo',
                monospace !important;
              background-color: transparent !important;
              --color-text-primary: #4c4f69 !important;
              --color-text-secondary: #6c6f85 !important;
              --color-calendar-graph-day-bg: #f9f5f2 !important;
              --color-calendar-graph-day-L1-bg: #f4dce3 !important;
              --color-calendar-graph-day-L2-bg: #e6b7d2 !important;
              --color-calendar-graph-day-L3-bg: #d69cd2 !important;
              --color-calendar-graph-day-L4-bg: #b983d0 !important;
              --color-calendar-graph-day-L5-bg: #a46ebd !important;
            }

            /* ì–¸ì–´ ê·¸ëž˜í”„ ì»¤ìŠ¤í…€ ìƒ‰ìƒ */
            .plugin-languages .progress > span[style*="typescript"] {
              background-color: #b185db !important;
            }
            .plugin-languages .progress > span[style*="javascript"] {
              background-color: #caa0e5 !important;
            }
            .plugin-languages .progress > span[style*="python"] {
              background-color: #d8b7eb !important;
            }
            .plugin-languages .progress > span[style*="go"] {
              background-color: #e6b7d2 !important;
            }
            .plugin-languages .progress > span[style*="rust"] {
              background-color: #b983d0 !important;
            }

            .plugin-habits .charts {
              display: flex !important;
              flex-direction: column !important;
              gap: 1.6rem !important;
            }

            rect, path, line {
              stroke: none !important;
            }
