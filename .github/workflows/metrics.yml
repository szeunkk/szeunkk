# Visit https://github.com/lowlighter/metrics#-documentation for full reference
name: Metrics
on:
  schedule: [{ cron: "0 * * * *" }]
  workflow_dispatch:
  push: { branches: ["master", "main"] }

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # ê¸°ë³¸ ì„¤ì •
          user: szeunkk
          template: classic
          base: ""
          config_timezone: Asia/Seoul
          config_twemoji: yes

          # ðŸ§© fortune (ëžœë¤ ë¬¸ìž¥)
          plugin_fortune: yes

          # ðŸ—“ï¸ 3D ìž”ë””
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # ðŸª„ ì–¸ì–´ í†µê³„
          plugin_languages: yes
          plugin_languages_limit: 6
          plugin_languages_sections: most-used
          plugin_languages_ignored: html
          plugin_languages_details: percentage

          # ðŸŽ¨ ì–¸ì–´ë³„ ìƒ‰ìƒ (ì§ì ‘ ì§€ì •)
          plugin_languages_colors: |
            "TypeScript": "#a371f7"
            "JavaScript": "#e6b7d2"
            "CSS": "#dd7878"
            "SCSS": "#f687b3"
            "Dockerfile": "#a46ebd"

          # ðŸ’¬ ë¦¬ì•¡ì…˜
          plugin_reactions: yes
          plugin_reactions_display: absolute
          plugin_reactions_limit: 200
          plugin_reactions_limit_discussions: 100
          plugin_reactions_limit_discussions_comments: 100
          plugin_reactions_limit_issues: 100

          # ðŸ•’ ì»¤ë°‹ ìŠµê´€ (Language activity ì œê±°)
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: classic
          plugin_habits_languages_limit: 0 # â† "Language activity" ì„¹ì…˜ ìƒì„± ë°©ì§€

          # ðŸŽ¨ ì»¤ìŠ¤í…€ ìŠ¤íƒ€ì¼
          extras_css: |
            :root {
              font-family:
                'JetBrainsMono Nerd Font',
                'FiraCode Nerd Font',
                'Cascadia Code',
                'Fira Code',
                'JetBrains Mono',
                'Menlo',
                monospace !important;
              background-color: transparent !important;
              --color-text-primary: #f4dce3 !important;
              --color-text-secondary: #b983d0 !important;
              --color-calendar-graph-day-bg: #1e1e2e !important;
              --color-calendar-graph-day-L1-bg: #f4dce3 !important;
              --color-calendar-graph-day-L2-bg: #e6b7d2 !important;
              --color-calendar-graph-day-L3-bg: #d69cd2 !important;
              --color-calendar-graph-day-L4-bg: #b983d0 !important;
              --color-calendar-graph-day-L5-bg: #a46ebd !important;
            }

            /* ðŸ’œ ì„¹ì…˜ íƒ€ì´í‹€ ìƒ‰ìƒ */
            .section > h2,
            h2.field,
            .field > span.field-name {
              color: #7287fd !important;
            }

            /* ðŸ’œ ê·¸ëž˜í”„ ì†Œì œëª© (Commit activity, Most used languages ë“±) */
            .plugin-habits h3,
            .plugin-languages h3,
            .plugin-reactions h3,
            .chart h3,
            .column.chart.largeable h3,
            .plugin-isocalendar h3,
            .plugin-isocalendar h3.field,
            .section > h3,
            h3.field {
              color: #4c4f69 !important;
              fill: #4c4f69 !important;
            }

            /* ðŸ’œ ê¸°íƒ€ ê°•ì¡° í…ìŠ¤íŠ¸ */
            .field-name,
            .chart .title,
            text.chart-title {
              color: #4c4f69 !important;
              fill: #4c4f69 !important;
            }

            /* ðŸŸª ì»¤ë°‹ ìŠµê´€ ê·¸ëž˜í”„ ì„¸ë¡œ ì •ë ¬ */
            .plugin-habits .charts {
              display: flex !important;
              flex-direction: column !important;
              gap: 1.6rem !important;
            }

            /* ðŸŸ¡ ê·¸ëž˜í”„ í…Œë‘ë¦¬ ì œê±° */
            rect, path, line {
              stroke: none !important;
            }

            /* ðŸ§© í˜¹ì‹œ ë‚¨ì€ Language activity ì„¹ì…˜ë„ ê°•ì œ ìˆ¨ê¹€ */
            .plugin-habits section.column.chart:has(h3:contains("Language activity")),
            .plugin-habits h3:contains("Language activity"),
            .plugin-habits div:has(> h3:contains("Language activity")) {
              display: none !important;
              visibility: hidden !important;
              height: 0 !important;
              margin: 0 !important;
              padding: 0 !important;
            }
