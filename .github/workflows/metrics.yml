# Visit https://github.com/lowlighter/metrics#-documentation for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{ cron: "0 * * * *" }]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: { branches: ["master", "main"] }

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # GitHub Token
          token: ${{ secrets.METRICS_TOKEN }}

          # ê¸°ë³¸ ì„¤ì •
          user: szeunkk
          template: classic
          base: header, activity
          base_hireable: yes
          base_skip: yes
          config_timezone: Asia/Seoul
          config_twemoji: yes

          # ðŸ“Š ì»¤ë°‹ ìŠµê´€ ê·¸ëž˜í”„ (ì–¸ì–´ ì œì™¸)
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_languages_limit: 0 # ì»¤ë°‹ ìŠµê´€ ë‚´ ì–¸ì–´ í†µê³„ ì œê±°

          # ðŸŒ± 3D ìž”ë”” ê·¸ëž˜í”„ (isocalendar)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # ðŸ’¬ ì–¸ì–´ í†µê³„ (Catppuccin Frappe íŒ”ë ˆíŠ¸)
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 6
          plugin_languages_ignored: html, css
          plugin_languages_colors: javascript:#ca9ee6,python:#f2cdcd,typescript:#c6a0f6,java:#eebebe,go:#f4b8e4,rust:#babbf1,default:#8caaee
          plugin_languages_details: percentage
          plugin_languages_threshold: 0%

          # ðŸ’– ë°˜ì‘(ë¦¬ì•¡ì…˜)
          plugin_reactions: yes
          plugin_reactions_display: absolute
          plugin_reactions_limit: 200
          plugin_reactions_limit_discussions: 100
          plugin_reactions_limit_discussions_comments: 100
          plugin_reactions_limit_issues: 100

          # ðŸŽ¨ ì»¤ìŠ¤í…€ CSS (Catppuccin Frappe í†¤)
          extras_css: |
            :root {
              color-scheme: dark;
              background-color: transparent !important;
              --color-text-primary: #c6d0f5 !important;
              --color-text-secondary: #a5adce !important;
              --color-border: #626880 !important;
              --color-primary: #ca9ee6 !important;
              --color-secondary: #eebebe !important;
              --color-tertiary: #f2cdcd !important;

              /* ìž”ë”” ê·¸ëž˜í”„ í†¤ */
              --color-calendar-graph-day-bg: #303446 !important;
              --color-calendar-graph-day-border: #414559 !important;
              --color-calendar-graph-day-L1-bg: #babbf1 !important;
              --color-calendar-graph-day-L2-bg: #ca9ee6 !important;
              --color-calendar-graph-day-L3-bg: #f2cdcd !important;
              --color-calendar-graph-day-L4-bg: #eebebe !important;
              --color-calendar-graph-day-L5-bg: #eebebe !important;
            }

            /* ðŸª„ ì»¤ë°‹ ìŠµê´€ ê·¸ëž˜í”„ ìƒ‰ìƒ */
            .plugin-habits .chart-bar rect {
              fill: var(--color-primary) !important;
              opacity: 0.95 !important;
            }

            /* ðŸª¶ ì»¤ë°‹ ìŠµê´€ ì œëª© ìƒ‰ìƒ */
            .plugin-habits h3 {
              color: var(--color-tertiary) !important;
              font-weight: 600 !important;
              margin-bottom: 0.6rem !important;
            }

            /* ðŸŒˆ ì–¸ì–´ ê·¸ëž˜í”„ ë°°ê²½ ë° ìƒ‰ìƒ */
            .plugin-languages .progress {
              background-color: #51576d !important;
            }
            .plugin-languages .progress > span {
              background-color: var(--color-primary) !important;
            }

            /* ë°°ê²½ íˆ¬ëª… */
            svg {
              background: transparent !important;
            }
