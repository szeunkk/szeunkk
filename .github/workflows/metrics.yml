name: Metrics
on:
  schedule: [{ cron: "0 */12 * * *" }]
  workflow_dispatch:
  push: { branches: ["main", "master"] }

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          user: szeunkk
          template: classic
          base: "" # 프로필 제거
          config_timezone: Asia/Seoul
          config_twemoji: yes
          config_display: large
          config_order: habits, isocalendar, languages, reactions, fortune

          # 🕓 커밋 습관
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_languages_limit: 0
          plugin_habits_charts_type: classic
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # 💬 언어
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 6
          plugin_languages_ignored: html
          plugin_languages_details: percentage
          plugin_languages_colors: |
            "TypeScript": "#9a7aff"
            "JavaScript": "#d0a2ff"
            "CSS": "#b98aff"
            "SCSS": "#e3a7f9"
            "Dockerfile": "#8aa5ff"

          # 🎭 리액션
          plugin_reactions: yes
          plugin_reactions_limit: 200
          plugin_reactions_display: absolute

          # 🔮 Fortune
          plugin_fortune: yes

          # 🎨 스타일 커스터마이징
          extras_css: |
            :root {
              font-family:
                'JetBrainsMono Nerd Font',
                'FiraCode Nerd Font',
                'Cascadia Code',
                'Fira Code',
                'JetBrains Mono',
                'Menlo',
                monospace !important;
              background-color: transparent !important;
              --color-text-primary: #f4dce3 !important;
              --color-text-secondary: #b983d0 !important;
              --color-calendar-graph-day-bg: #1e1e2e !important;
              --color-calendar-graph-day-L1-bg: #f4dce3 !important;
              --color-calendar-graph-day-L2-bg: #e6b7d2 !important;
              --color-calendar-graph-day-L3-bg: #d69cd2 !important;
              --color-calendar-graph-day-L4-bg: #b983d0 !important;
              --color-calendar-graph-day-L5-bg: #a46ebd !important;
            }

            /* 🟣 섹션 타이틀 색상 */
            .section > h2,
            .field > span.field-name,
            h2.field {
              color: #d6b2f0 !important;
            }

            /* 🟪 커밋 습관 그래프 세로 정렬 */
            .plugin-habits .charts {
              display: flex !important;
              flex-direction: column !important;
              gap: 1.6rem !important;
            }

            /* 🟡 그래프 테두리 제거 */
            rect, path, line {
              stroke: none !important;
            }

            /* 🧩 커밋습관의 Language activity 숨기기 */
            .plugin-habits svg + div,
            .plugin-habits .languages,
            .plugin-habits .field:has(span:contains("Language activity")) {
              display: none !important;
              visibility: hidden !important;
              height: 0 !important;
              margin: 0 !important;
              padding: 0 !important;
            }
