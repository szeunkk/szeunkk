name: Metrics
on:
  schedule: [{ cron: "0 */12 * * *" }]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          template: classic
          config_display: large
          config_timezone: Asia/Seoul
          config_order: habits, languages, wakatime

          # ğŸ•‘ ì»¤ë°‹ ìŠµê´€
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # ğŸ’¬ ì–¸ì–´ ë¹„ìœ¨
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_ignored: html, css
          plugin_languages_details: percentage

          # â±ï¸ WakaTime
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_sections: time, languages, editors, projects

          # ğŸ¨ ì»¤ìŠ¤í…€ ìŠ¤íƒ€ì¼
          extras_css: |
            :root {
              color-scheme: light;
              background: none !important; /* ë°°ê²½ íˆ¬ëª… */
              --color-text-primary: #4c4f69 !important;
              --color-text-secondary: #6c6f85 !important;
              --color-primary: #b4637a !important;
              --color-secondary: #dc8a78 !important;
              --color-tertiary: #ea76cb !important;

              /* 3D ì”ë”” (Contributions) ìƒ‰ìƒ */
              --color-calendar-graph-day-bg: transparent !important;
              --color-calendar-graph-day-L1-bg: #f4dce3 !important;
              --color-calendar-graph-day-L2-bg: #e6b7d2 !important;
              --color-calendar-graph-day-L3-bg: #d69cd2 !important;
              --color-calendar-graph-day-L4-bg: #b983d0 !important;
              --color-calendar-graph-day-L5-bg: #a46ebd !important;
            }

            /* ğŸª„ ì»¤ë°‹ ìŠµê´€ ê·¸ë˜í”„ ì„¸ë¡œ ì •ë ¬ */
            .plugin-habits .charts {
              display: flex !important;
              flex-direction: column !important;
              align-items: flex-start !important;
              gap: 1.2rem !important;
            }

            /* ì»¤ë°‹ ìŠµê´€ ë‚´ ì–¸ì–´ ê·¸ë˜í”„ ì œê±° */
            .plugin-habits .chart:last-of-type {
              display: none !important;
            }

            /* ì œëª© ìŠ¤íƒ€ì¼ */
            .chart-caption, .plugin-habits h3 {
              color: var(--color-primary) !important;
              font-weight: 600 !important;
            }

            /* â€œ6 Languagesâ€ ë‚´ë¶€ ë§‰ëŒ€ ê·¸ë˜í”„ ìƒ‰ìƒ ë³€ê²½ */
            .plugin-languages .chart-bars .entry .bar {
              background-color: #b983d0 !important;
            }

            /* í”„ë¡œê·¸ë ˆìŠ¤ë°” ìƒ‰ìƒ */
            .plugin-languages .progress {
              background: #f1e5f9 !important;
            }
            .plugin-languages .progress > span {
              background: #a46ebd !important;
            }

            /* ì–¸ì–´ëª…, ë¹„ìœ¨ í…ìŠ¤íŠ¸ ìƒ‰ìƒ */
            .plugin-languages .chart-bars .entry .name,
            .plugin-languages .chart-bars .entry .value {
              color: var(--color-text-primary) !important;
            }

            /* "6 Languages" ì œëª© ìƒ‰ìƒ */
            .plugin-languages h2,
