name: Metrics
on:
  schedule: [{ cron: "0 */12 * * *" }] # 12ì‹œê°„ë§ˆë‹¤ ìžë™ ê°±ì‹ 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: szeunkk
          template: classic
          config_timezone: Asia/Seoul
          config_display: large
          config_order: habits, languages, wakatime

          # ðŸ§± ê¸°ë³¸ ì„¹ì…˜ (í—¤ë” ì œê±°)
          base: ""

          # ðŸ“Š ì»¤ë°‹ ìŠµê´€ ê·¸ëž˜í”„ (2D ìŠ¤íƒ€ì¼)
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes

          # ðŸ’¬ ì–¸ì–´ í†µê³„ (Frappe í†¤)
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_ignored: html, css
          plugin_languages_colors: javascript:#ca9ee6,python:#f2cdcd,typescript:#c6a0f6,java:#eebebe,go:#f4b8e4,rust:#babbf1,default:#8caaee
          plugin_languages_details: percentage

          # â±ï¸ WakaTime í†µê³„
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_sections: time, languages, editors, projects

          # ðŸŽ¨ ì»¤ìŠ¤í…€ CSS ìŠ¤íƒ€ì¼
          extras_css: |
            :root {
              color-scheme: light;
              background-color: transparent !important;
              --color-text-primary: #c6d0f5 !important;
              --color-text-secondary: #a5adce !important;
              --color-border: #626880 !important;
              --color-primary: #ca9ee6 !important;
              --color-secondary: #eebebe !important;
              --color-tertiary: #f2cdcd !important;
            }

            /* ðŸª„ ì»¤ë°‹ ìŠµê´€ ê·¸ëž˜í”„ ì„¸ë¡œ ì •ë ¬ */
            .plugin-habits .charts {
              display: flex !important;
              flex-direction: column !important;
              align-items: flex-start !important;
              gap: 1.6rem !important;
            }

            /* ì œëª© ìŠ¤íƒ€ì¼ */
            .plugin-habits h3,
            .plugin-languages h3,
